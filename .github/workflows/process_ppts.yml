name: Process Training PPTs

on:
  # Triggered by Apps Script via repository_dispatch
  repository_dispatch:
    types: [process-ppts]

  # Also allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install python-pptx pandas requests gspread google-auth

      - name: Run PPT processor
        env:
          SHEET_ID:                     ${{ secrets.SHEET_ID }}
          SHEET_INPUT_CSV_URL:          ${{ secrets.SHEET_INPUT_CSV_URL }}
          GOOGLE_SERVICE_ACCOUNT_JSON:  ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python scripts/process_and_sync.py
